<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>グラフ</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 24px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>現在の株価</h1>
  <p id="nedan">2500円</p>
  <script>
    var price = 2500;

    const fetchData = () => {
      return new Promise((resolve) => {
        setTimeout(resolve, 100); // 模擬データフェッチ
      });
    };

    const fetchDataInInterval = () => {
      fetchData().then(() => {
        price += Math.floor(Math.random() * 1000) - 500;
        document.getElementById("nedan").innerHTML = "現在の株価は" + price + "円です。";
        setTimeout(fetchDataInInterval, 43200000); // 43200000ミリ秒 = 12時間
      });
    };

    fetchDataInInterval();
  </script>
</body>
</html>
